<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Easel - LogIn</title>
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

 <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Optionally enable responsive features in IE8. Respond.js can be obtained from https://github.com/scottjehl/Respond -->
    <script src="bootstrap/js/respond.js"></script>
 
<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lte IE 7]>
    <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
<!--[if lt IE 7]>
 
    <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->

<style>
 body { background-color: white;}
 .container { background: #35C0CD; }
 html { background: transparent }


</style>
</head>
 
<body>
  <div class="container">
    <div class="hero-unit">
      <img src="img/banner.png" class="img-responsive" alt="Reponsive image">
    </div>

    <div id="wrap">
      <div class="container">
	<form>
	  <fieldset>
	    <legend>Legend</legend>
	    <div class="form-group">
	      <label for="exampleInputEmail">Email address</label>
	      <input type="text" class="input-small" id="exampleInputEmail" placeholder="Enter email">
	    </div>
	    <div class="form-group">
	      <label for="exampleInputPassword">Password</label>
	      <input type="password" class="input-small" id="exampleInputPassword" placeholder="Password">
	    </div>
	    
	    
	    <button type="submit" class="btn btn-default">Submit</button>
	  </fieldset>
	</form>
	
	




      </div> <!-- /container -->
      </div> <!--/wrap -->
</body>
</html>
